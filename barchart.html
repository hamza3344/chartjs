<!-- make a bar chart -->
<!-- add color to bars -->
<!-- add animation -->
<!-- set axes -->
<div><canvas id="myChart" height="400"></canvas></div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
	const ctx=document.getElementById('myChart');
	new Chart(ctx,{
		type:'bar',
		data:{
			labels:['red','blue','yellow','green','purple','orange'],
			datasets:[{
				label:'# of votes',
				data:[12,19,5,3,7,4],
				borderWidth:1,
				backgroundColor:['red','blue','yellow','green','purple','orange'],
			}],
		},
		options:{
			animation:{
				duration:5000,
			},
			responsive:true,
			maintainAspectRatio:false,
			scales:{
				y:{
					ticks:{
						color:'red',
						font:{
							size:24,
						}
					},
					beginAtZero:true,
					title:{
						display:true,
						text:'Numbers',
						color:'blue',
					}
				}
			}
		}
	});
</script>
