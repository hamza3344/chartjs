<!-- 3D Mesh -->
<head>
	<script src='https://cdn.plot.ly/plotly-2.16.1.min.js'></script>
</head>
<body>
	<div id='mydiv'></div>
</body>
<script>
	a=[];b=[];c=[];
	for(i=0;i<25;i++)
	{
		var a_=Math.random();
		a.push(a_);
		var b_=Math.random();
		b.push(b_);
		var c_=Math.random();
		c.push(c_);
	}
	var data=[{
		opacity:0.8,
		/*color:'rgb(300,100,200)',*/
		colorscale:[
		[0,'rgb(255,0,0)'],
		[0.5,'rgb(0,255,0)'],
		[1,'rgb(0,0,255)'],
		],
		type:'mesh3d',
		x:a,
		y:b,
		z:c,
	}];
	var config={responsive:true};
	Plotly.newPlot('mydiv',data,config);
</script>
