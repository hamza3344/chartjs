<!-- 3D line chart -->
<head>
	<script src='https://cdn.plot.ly/plotly-2.16.1.min.js'></script>
</head>
<body>
	<div id='mydiv'></div>
</body>
<script >
	var x=[1,2,3,4,5];
	var y=[2,3,3,4,5];
	var z=[1.5,1.3,-1.2,.5,.71];
	/*var c=['red','red','red','black','black'];*/
	Plotly.newPlot('mydiv',[{
		type:'scatter3d',
		mode:'lines',
		x:x,
		y:y,
		z:z,
		opacity:1,
		line:{
			width:6,
			color:'red',
		}
	}],{responsive:true});
</script>
