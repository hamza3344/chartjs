<!-- World Map -->
<head>
	<script src='https://cdn.plot.ly/plotly-2.16.1.min.js'></script>
</head>
<body>
	<div id='mydiv'></div>
</body>
<script>
	var data=[{
		type:'choropleth',
		locations:['AFG','USA','CHN','RUS','IND'],//country initialization
		z:[21.71,17420.00,10360.00,2057.00,2048.00],//values
		text:['Afghanistan','United States','China','Russia','India'],//text to show
		colorscale:[ [0,'rgb(5, 10, 172)'],[0.35,'rgb(40, 60, 190)'],
                [0.5,'rgb(70, 100, 245)'], [0.6,'rgb(90, 120, 245)'],
                [0.7,'rgb(106, 137, 247)'],[1,'rgb(220, 220, 220)']],
        reversescale:true,
        marker:{
        	line:{
        		color:'rgb(180,180,180)',
        		width:0.5,
        	}
        },
        colorbar:{
        	autotic:false
        }
	}];
	var layout={
		geo:{
			showframe:false,
			showcoastlines:false,
			projection:{
				type:'mercator',
			}
		}
	};
	Plotly.newPlot('mydiv',data,layout,{responsive:true});
	</script>
