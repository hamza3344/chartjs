<!-- make a line chart -->
<!-- add color to line -->
<!-- add animation -->
<!-- remove grid -->
<!-- title to axes -->
<div><canvas id="myChart" height="400"></canvas></div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
	const ctx=document.getElementById('myChart');
	new Chart(ctx,{
		type:'line',
		data:{
			labels:['red','blue','yellow','green','purple','orange'],
			datasets:[{
				label:'# of votes',
				data:[12,18,3,7,3,5],
				borderColor:'pink',
			}]
		},
		options:{
			animation:{
				duration:5000,
			},
			responsive:true,
			maintainAspectRatio:false,
			scales:{
				x:{title:{
						display:true,
						text:'number x',
						color:'blue',
					},
				grid:{
					display:false,
				},
				},
				y:{
					beginAtZero:true,
					title:{
						display:true,
						text:'number y',
						color:'blue',
					},
				}
			}
		}
	});
</script>
