<!-- set axes -->
<div><canvas id="myChart" height="400"></canvas></div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
	const ctx=document.getElementById('myChart');
	new Chart(ctx,{
		type:'line',
		data:{
			labels:['1','2','3','4','5','6'],
			datasets:[{
				label:'# of votes',
				data:[12,19,3,5,2,3],
				borderColor:'rgb(62,149,205)',
				backgroundColor:'rgb(62,149,205,0.5)',
				fill:{
					target:'origin',
				}
			}]
		},options:{
			animation:{
				duration:5000,
			},
			responsive:true,
			maintainAspectRatio:false,
			scales:{
				x:{
					ticks:{
						color:'red',
						font:{
							size:18,
						}
					},
					title:{
						display:true,
						text:'Numbers',
						color:'yellow',
					}
				}
			}
		}
	});
</script>
