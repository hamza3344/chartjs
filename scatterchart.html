<!-- make a scatter chart -->
<div><canvas id="myChart" height="400"></canvas></div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
	const ctx=document.getElementById('myChart');
	new Chart(ctx,{
		type:'scatter',
		data:{
			datasets:[{
				data:[
				{x:17,y:3},
				],
				label:"Blue Team",
				borderColor:"blue",
				borderWidth:2,			},
				{
				data:[
				{x:10,y:3},
				],
				label:"Green Team",
				borderColor:"green",
				borderWidth:2,			},
				{
				data:[
				{x:4,y:4},
				],
				label:"Black Team",
				borderColor:"black",
				borderWidth:2,			},
				{
				data:[
				{x:14,y:0},
				],
				label:"Red Team",
				borderColor:"red",
				borderWidth:2,			},
				],

		},
		options:{
			responsive:true,
			maintainAspectRatio:false,
		}
	});
	</script>
